<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="wrapper">
      <div class="product">
        <picture class="product__image">
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
          <img src="images/image-product-desktop.jpg" alt="Product image">
        </picture>
        <div class="product__content">
          <p class="category | ff-body fs-keme text-neutral-secondary">PERFUME</p>
          <h1 class="title | ff-heading fs-heading text-neutral">Gabrielle Essence Eau De Parfum</h1>
          <p class="description | ff-body fs-body text-neutral-secondary">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <h1 class="product__price__sale | ff-heading fs-heading text-accent">$149.99</h1>
            <p class="product__price__original | ff-body fs-keme text-neutral-secondary"><s>$169.99</s></p>
          </div>
          <button class="button | ff-body fs-body fw-bold text-primary-secondary">Add to Cart</button>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
